<div class="form-group">
    <div class="row">
        <div class="col-lg-8">
            <label>Level:</label>
            <select class="form-control" (change)="changeLevel($event)">
                <option *ngFor="let level of levels" [value]="level.value">
                    {{level.text}}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-lg-8">
            <label>Enter the number of turns:</label><input type="text" class="form-control" [(ngModel)]="turns" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-lg-8">
            <button type="button" class="btn btn-primary" (click)="startGame()">start game</button>
        </div>
    </div>
</div>
